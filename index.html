<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kits</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" type="image" href="./images/bass-drum.png">
    <script src="./app.js" defer></script>
</head>
<body class="page">
    <h1 class="heading">click keys on your keyboard to listen</h1>
    <main class="main">
        <div data-key="a" class="kit">
            <h2 class="kit__title">a</h2>
            <p class="kit__subtitle">clap</p>
        </div>
        <div data-key="s" class="kit">
            <h2 class="kit__title">s</h2>
            <p class="kit__subtitle">hihat</p>
        </div>
        <div data-key="d" class="kit">
            <h2 class="kit__title">d</h2>
            <p class="kit__subtitle">kick</p>
        </div>
        <div data-key="f" class="kit">
            <h2 class="kit__title">f</h2>
            <p class="kit__subtitle">openhat</p>
        </div>
        <div data-key="g" class="kit">
            <h2 class="kit__title">g</h2>
            <p class="kit__subtitle">boom</p>
        </div>
        <div data-key="h" class="kit">
            <h2 class="kit__title">h</h2>
            <p class="kit__subtitle">ride</p>
        </div>
        <div data-key="j" class="kit">
            <h2 class="kit__title">j</h2>
            <p class="kit__subtitle">snare</p>
        </div>
        <div data-key="k" class="kit">
            <h2 class="kit__title">k</h2>
            <p class="kit__subtitle">tom</p>
        </div>
        <div data-key="l" class="kit">
            <h2 class="kit__title">l</h2>
            <p class="kit__subtitle">tink</p>
        </div>
    </main>
    <audio data-key="a" src="./sounds/clap.wav"></audio>
    <audio data-key="s" src="./sounds/hihat.wav"></audio>
    <audio data-key="d" src="./sounds/kick.wav"></audio>
    <audio data-key="f" src="./sounds/openhat.wav"></audio>
    <audio data-key="g" src="./sounds/boom.wav"></audio>
    <audio data-key="h" src="./sounds/ride.wav"></audio>
    <audio data-key="j" src="./sounds/snare.wav"></audio>
    <audio data-key="k" src="./sounds/tom.wav"></audio>
    <audio data-key="l" src="./sounds/tink.wav"></audio>
</body>
</html>
